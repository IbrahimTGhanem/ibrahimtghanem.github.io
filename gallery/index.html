<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .gallery-section{margin-bottom:40px}
    .gallery-section h2{margin-bottom:15px}
    .gallery-grid{display:flex;flex-wrap:wrap;gap:15px}
    .gallery-item{width:150px;text-align:center}
    .gallery-item img{width:100%;height:auto;cursor:pointer;border-radius:4px;transition:transform .2s}
    .gallery-item img:hover{transform:scale(1.05)}
    .caption{font-size:.9em;margin-top:5px}
    .back-link{display:block;margin-bottom:20px}
  </style>
</head>
<body>
  <a href="../index.html" class="back-link">Back to Home</a>

  <div class="gallery-section">
    <h2>Hiking</h2>
    <div class="gallery-grid">

      <div class="gallery-item">
        <a href="../assets/gallery/hiking/Hiking1.jpeg" target="_blank" rel="noopener">
          <img src="../assets/gallery/hiking/Hiking1.jpeg" alt="Hiking 1">
        </a>
        <div class="caption">Culham Trail - Mississauga</div>
      </div>

      <div class="gallery-item">
        <a href="../assets/gallery/hiking/Hiking2.jpeg" target="_blank" rel="noopener">
          <img src="../assets/gallery/hiking/Hiking2.jpeg" alt="Hiking 2">
        </a>
        <div class="caption">Tommy Thompson Park</div>
      </div>


        <div class="gallery-item">
        <a href="../assets/gallery/hiking/Hiking3.jpeg" target="_blank" rel="noopener">
          <img src="../assets/gallery/hiking/Hiking3.jpeg" alt="Hiking 3">
        </a>
        <div class="caption">Lower Don Valley</div>
      </div>

      <div class="gallery-item">
        <a href="../assets/gallery/hiking/Hiking4.jpeg" target="_blank" rel="noopener">
          <img src="../assets/gallery/hiking/Hiking4.jpeg" alt="Hiking 4">
        </a>
        <div class="caption">Scarborough Rouge</div>
      </div>

      <div class="gallery-item">
        <a href="../assets/gallery/hiking/Hiking5.jpeg" target="_blank" rel="noopener">
          <img src="../assets/gallery/hiking/Hiking5.jpeg" alt="Hiking 5">
        </a>
        <div class="caption">Bruce Trail - Hamilton</div>
      </div>

    <div class="gallery-item">
        <a href="../assets/gallery/hiking/Hiking6.jpeg" target="_blank" rel="noopener">
          <img src="../assets/gallery/hiking/Hiking6.jpeg" alt="Hiking 6">
        </a>
        <div class="caption">Beaver Pond - Algonquin </div>
      </div>
      
    </div>
  </div>

  </div>
</body>
</html>
