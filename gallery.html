<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .gallery-section {
      margin-bottom: 40px;
    }
    .gallery-section h2 {
      margin-bottom: 15px;
    }
    .gallery-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .gallery-item {
      width: 150px;
      text-align: center;
    }
    .gallery-item img {
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      transition: transform 0.2s;
    }
    .gallery-item img:hover {
      transform: scale(1.05);
    }
    .caption {
      font-size: 0.9em;
      margin-top: 5px;
    }
    .back-link {
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">Back to Home</a>

  <div class="gallery-section">
    <h2>Hiking</h2>
    <div class="gallery-grid">
      <!-- Example item -->
      <div class="gallery-item">
  <a href="assets/gallery/hiking/hiking1.jpg" target="_blank">
    <img src="assets/gallery/hiking/hiking1.jpg" alt="Hiking 1">
  </a>
  <div class="caption">Culham Trail - Mississauga</div>
</div>
    </div>
  </div>

  <div class="gallery-section">
    <h2>Sunset Views</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <a href="assets/gallery/sunsets/example1.jpg" target="_blank">
          <img src="assets/gallery/sunsets/example1.jpg" alt="Sunset">
        </a>
        <div class="caption">Sunset, Sky, Orange</div>
      </div>
    </div>
  </div>

  <div class="gallery-section">
    <h2>City Streets at Night</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <a href="assets/gallery/streets/example1.jpg" target="_blank">
          <img src="assets/gallery/streets/example1.jpg" alt="City street at night">
        </a>
        <div class="caption">Street, Lights, Night</div>
      </div>
    </div>
  </div>
</body>
</html>
